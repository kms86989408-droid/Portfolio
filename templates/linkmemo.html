<!doctype html>
<html lang="ko">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- 이 부분은 절대 지우지 마세요. -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- 이 부분은 절대 지우지 마세요. -->

    <!-- 구글폰트 -->
    <link
      href="https://fonts.googleapis.com/css?family=Stylish&display=swap"
      rel="stylesheet"
    />

    <title>크래프톤 정글 | 나홀로 링크 메모장!</title>

    <!-- style -->
    <style type="text/css">
      * {
        font-family: "Stylish", sans-serif;
      }

      .wrap {
        width: 900px;
        margin: auto;
      }

      .comment {
        color: blue;
        font-weight: bold;
      }

      #post-box {
        width: 500px;
        margin: 20px auto;
        padding: 50px;
        border: black solid;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-4">나홀로 링크 메모장!</h1>
          <p class="lead">
            중요한 링크를 저장해두고, 나중에 볼 수 있는 공간입니다
          </p>
          <button
            onclick="openClose()"
            id="btn-post-box"
            type="button"
            class="btn btn-primary"
          >
            포스팅 박스 열기
          </button>
        </div>
      </div>

      <div id="post-box" class="form-post" style="display: none">
        <div class="posting-box">
          <div class="form-group">
            <label for="post-url">아티클 URL</label>
            <input id="post-url" class="form-control" placeholder="" />
          </div>
          <div class="form-group">
            <label for="post-comment">간단 코멘트</label>
            <textarea
              id="post-comment"
              class="form-control"
              rows="2"
            ></textarea>
          </div>
          <button type="button" class="btn btn-primary" onclick="postArticle()">
            기사저장
          </button>
        </div>
      </div>

      <div id="cards-box" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- 카드들이 이 자리에 들어갑니다. -->
      </div>
    </div>

    <!-- 이 부분은 절대 지우지 마세요. -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 이 부분은 절대 지우지 마세요. -->

    <script>
            $(document).ready(function () {
              $("#cards-box").html("");
              showArticles();
            });

            function openClose() {
              // id 값 post-box의 display 값이 block 이면(= 눈에 보이면)
              if ($("#post-box").css("display") == "block") {
                // post-box를 가리고
                $("#post-box").hide();
                // 다시 버튼을 클릭하면, 박스 열기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 열기");
              } else {
                // 아니면(눈에 보이지 않으면) post-box를 펴라
                $("#post-box").show();
                // 다시 버튼을 클릭하면, 박스 닫기를 할 수 있게 텍스트 바꿔두기
                $("#btn-post-box").text("포스팅 박스 닫기");
              }
            }

function postArticle() {
  let url = $("#post-url").val();
  let comment = $("#post-comment").val();

  $.ajax({
    type: "POST",
    url: "/linkmemo/memo",
    data: { url_give: url, comment_give: comment },
    success: function (response) {
      if (response["result"] == "success") {
        alert(response["msg"] || "저장 완료!");
        window.location.reload();
      } else {
        alert(response["msg"] || "저장 실패!");
      }
    },
    error: function (xhr) {
      alert("요청 실패: " + xhr.status);
    },
  });
}

function showArticles() {
  $.ajax({
    type: "GET",
    url: "/linkmemo/memo",
    success: function (response) {
      console.log("GET /linkmemo/memo response:", response);

      if (response["result"] !== "success") {
        alert(response["msg"] || "불러오기 실패!");
        return;
      }

      let articles = response["articles"] || [];
      console.log("articles length:", articles.length);

      $("#cards-box").empty();

      for (let i = 0; i < articles.length; i++) {
        makeCard(
          articles[i]["image"] || "",
          articles[i]["url"] || "#",
          articles[i]["title"] || "(제목 없음)",
          articles[i]["desc"] || "",
          articles[i]["comment"] || ""
        );
      }
    },
    error: function (xhr) {
      alert("요청 실패: " + xhr.status);
      console.log(xhr.responseText);
    },
  });
}

      function makeCard(image, url, title, desc, comment) {
       const safeImage = (image && image.startsWith("http")) ? image : "https://via.placeholder.com/300x200?text=No+Image";
        let tempHtml = `
          <div class="col">
            <div class="card h-100">
              <img src="${safeImage}" class="card-img-top" alt="..." />
              <div class="card-body">
                <a href="${url}" target="_blank" class="card-title h5 d-block">${title}</a>
                <p class="card-text">${desc}</p>
                <p class="card-text comment">${comment}</p>
              </div>
            </div>
          </div>
        `;
        $("#cards-box").append(tempHtml);
        console.log("카드생성완료:", title);
      }
    </script>
  </body>
</html>
